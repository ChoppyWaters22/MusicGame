[application]

name="MusicRPG"
main_scene="res://Panel.tscn"
icon="res://icon.png"

[autoload]

skill="*res://skill.gd"
skilllist="*res://skilllist.gd"
enemyskilllist="*res://enemyskilllist.gd"
enemy="*res://enemy.gd"
enemylist="*res://enemylist.gd"
enemyai="*res://enemyai.gd"
enemyTroops="*res://enemyTroops.gd"
characterskill="*res://characterskill.gd"
playerinfo="*res://playerinfo.gd"
charactergen="*res://charactergen.gd"
character0="*res://character0.gd"
character1="*res://character1.gd"

[display]

width=1024
height=600

[input]

ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]
ui_other=[jbutton(0, 2), key(Z)]
ui_tabRight=[jbutton(0, 5)]
ui_start=[key(Escape), jbutton(0, 11)]
